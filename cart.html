<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Ibxtoycat Merch Store</title>
</head>

<body>

    <header>
        <section id="navbar">

            <div>
                <img id="logo" src="images/toycatLogo.png" alt="ibxtoycatLogo">
            </div>

            <div>
                <ul id="navButtons">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="contact.html">Contact Us</a></li>

                </ul>
            </div>

            <div>
                <a id="icon" href="login.html">
                    <img src="images/user.svg" alt="user-login">
                </a>

                <a id="icon" href="cart.html">
                    <img src="images/shoppingCart.svg" alt="shopping-cart">
                </a>

            </div>



        </section>
    </header>

    <main>


        <div id="cart">
           
            <div id="payment">
                <div id="expressCheckout">
                    <h3>Express Checkout</h3>
                    <div class="checkoutOptions">
                        

                    </div>
                </div>

                <div id="contactCheckout">
                    <h2>CONTACT</h2>
                    <input type="text" name="email" id="emailInput" placeholder="Email">
                </div>

                <div id="delivery">
                    <h2>DELIVERY</h2>
                    <input type="text" name="firstName" placeholder="First Name">
                    <input type="text" name="lastName" placeholder="Last Name">
                    <input type="text" name="address" placeholder="Address">
                    <input type="text" name="apartment" placeholder="Apartment/Suite (Optional)">
                    <div id="specificAddress">
                        <input type="text" name="city" placeholder="City">
                        <input type="text" name="state" placeholder="State">
                        <input type="text" name="zip" placeholder="ZIP Code">
                    </div>
                    <input type="text" name="phone" placeholder="Phone">
                </div>

                <div id="payment">
                    <h2>PAYMENT</h2>
                </div>

            </div>

            <div id="items">
                <h2>CART</h2>
            </div>
        </div>

    </main>

    <footer id="footerNavbar">
        <h3>Follow Our Socials!</h3>
        
        <a href="https://www.instagram.com/ibxtoycat/">
            <img id="socialIcon" src="images/instagram.svg" alt="instagram">
        </a>

        <a href="https://discord.com/invite/f8PYpzr">
            <img id="socialIcon" src="images/discord.png" alt="discord">
        </a>
        <a href="https://x.com/ibxtoycat">

            <img id="socialIcon" src="images/X.png" alt="x">
        </a>

    </footer>
</body>
