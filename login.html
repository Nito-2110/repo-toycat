<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Ibxtoycat Merch Store</title>
</head>

<body>

    <header>
        <section id="navbar">

            <div>
                <img id="logo" src="images/toycatLogo.png" alt="ibxtoycatLogo">
            </div>

            <div>
                <ul id="navButtons">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="contact.html">Contact Us</a></li>

                </ul>
            </div>

            <div>
                <a id="icon" href="login.html">
                    <img src="images/user.svg" alt="user-login">
                </a>

                <a id="icon" href="cart.html">
                    <img src="images/shoppingCart.svg" alt="shopping-cart">
                </a>

            </div>



        </section>
    </header>

    <main>
        <div id="logIn">
            <h3>Log in or Sign up!</h3>
            <h4>Login</h4>
            <p>If you have an account, log in over here!</p>
            <input type="text" name="email" id="emailInput" placeholder="Email">
            <input type="text" name="password" placeholder="Password">
            <button>Log In</button>
            <a href="">Forgot your password?</a>

            <h3>Continue as a guest</h3>
            <button>Keep Shopping</button>
        </div>

        <div id="signUp">
            <h3>New Here?</h3>
            <p>Create a free account with us here! It's quick and you just need your info to make purchases a tad quicker!</p>
            <button>Create an account</button>
        </div>



    </main>

    <footer id="footerNavbar">
        <h3>Follow Our Socials!</h3>

        <a href="https://www.instagram.com/ibxtoycat/">
            <img id="socialIcon" src="images/instagram.svg" alt="instagram">
        </a>

        <a href="https://discord.com/invite/f8PYpzr">
            <img id="socialIcon" src="images/discord.png" alt="discord">
        </a>
        <a href="https://x.com/ibxtoycat">

            <img id="socialIcon" src="images/X.png" alt="x">
        </a>

    </footer>
</body>
