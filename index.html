<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Ibxtoycat Merch Store</title>
</head>

<body>

    <header>
        <section id="navbar">

            <div>
                <img id="logo" src="images/toycatLogo.png" alt="ibxtoycatLogo">
            </div>

            <div>
                <ul id="navButtons">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="contact.html">Contact Us</a></li>

                </ul>
            </div>

            <div>
                <a id="icon" href="login.html">
                    <img src="images/user.svg" alt="user-login">
                </a>

                <a id="icon" href="cart.html">
                    <img src="images/shoppingCart.svg" alt="shopping-cart">
                </a>

            </div>



        </section>
    </header>

    <main>
        <!-- Welcome section -->
        <div id="welcome">
            <section>
                <h1>Welcome to the ibxtoycat official merch store!</h1>
                <p>Home of the best british merch</p>
            </section>


            <img src="images/toycatLogo.png" alt="toycatLogo">




        </div>

        <!-- Featured clothes section -->
        <div id="Collections">
            <div id="departments">
                <section class="departmentContainer">
                    <h3> Headwear</h3>
                </section>

                <section class="departmentContainer">
                    <h3> Apparel</h3>
                </section>

                <section class="departmentContainer">
                    <h3> Accesories</h3>
                </section>
            </div>

        </div>


        <!-- Contact Form -->
        <div class="questionnaire">
            <h1>Subscribe to our newsletter!</h1>
            
            <div>
                <input type="text" name="email" id="emailInput">
                <button>Enter!</button>
            </div>
            
            <h2>Or hit us up for more serious stuff by filling out this form!</h2>
            <a href="contact.html"><button src>Go to the Contact Form</button></a>

        </div>

    </main>

    <footer id="footerNavbar">
        <h3>Follow Our Socials!</h3>

        <a href="https://www.instagram.com/ibxtoycat/">
            <img id="socialIcon" src="images/instagram.svg" alt="instagram">
        </a>

        <a href="https://discord.com/invite/f8PYpzr">
            <img id="socialIcon" src="images/discord.png" alt="discord">
        </a>
        <a href="https://x.com/ibxtoycat">

            <img id="socialIcon" src="images/X.png" alt="x">
        </a>

    </footer>

</body>

</html>
