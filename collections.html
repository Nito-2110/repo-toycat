<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ncj8kob.css">

    <title>Collections</title>

</head>

<body>

    <header>
        <div class="navbar">
            <a href="index.html"><img id="Logo" src="./images/toycatLogo.png" alt="Logo"></a>

            <div class="headerContainer">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./collections.html">All Products</a></li>
                    <li><a href="./faq.html">FAQ</a></li>
                </ul>
            </div>
            <a href="./cart.html"><img src="./images/shoppingCart.svg" alt="Cart"></a>
        </div>
    </header>
    
    <div class="featured">
        <div class="collageImages">
            <img src="./images/bigsalmontee.png" class="collageImg1" alt="Salmon Tee">
            <img src="./images/salmonPlushie.png" class="collageImg2" alt="Salmon Plush">
            <img src="./images/stickernobg.png" class="collageImg3" alt="Salmon Sticker">
        </div>
        <h1>THE BIG SALMON COLLECTION</h1>

    </div>

    <div class="products">
        <div class="collections">
            <div class="container">
                <!--Title-->
                <div class="containerTitle">
                    <h1>TEES</h1>
                </div>

                <!--Tees-->
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/minersTee.png" alt="minersTee" class="defaultImage">
                        <img src="./images/minersPerspective.png" alt="minersTee" class="hoverImage">
                    </div>
                    <h2 class="productTitle">The Miners Tee</h2>
                </div>
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/chickenJockey.png" alt="jockeyTee" class="defaultImage">
                        <img src="./images/chickenJockeyPerspective.png" alt="minersTee" class="hoverImage">
                    </div>
                    <h2 class="productTitle">The Chicken Jockey Tee</h2>
                </div>
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/bigsalmontee.png" alt="salmonTee" class="defaultImage">
                        <img src="./images/bigSalmonPerspective.png" alt="minersTee" class="hoverImage">
                    </div>
                    <h2 class="productTitle">The Big Salmon Tee</h2>
                </div>

            </div>


            <div class="container">
                <!--Title-->
                <div class="containerTitle">
                    <h1>Plushies</h1>
                </div>

                <!--Plushies-->
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/longboi.png" alt="Longboi Plush" class="defaultImage">
                        <img src="./images/longboiPerspective.png" alt="Longboi Perspective" class="hoverImage">
                    </div>
                    <h2 class="productTitle">The Longboi!</h2>
                </div>
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/salmonPlushie.png" alt="Big Salmon plush" class="defaultImage">
                        <img src="./images/salmonPlushPerspective.png" alt="salmon Plush perspective"
                            class="hoverImage">
                    </div>
                    <h2 class="productTitle">The Big Salmon</h2>
                </div>
                <div class="containerImage">
                    <div class="hoverImgContainer">
                        <img src="./images/toycatPlush.png" alt="Toycat Plushie" class="defaultImage">
                        <img src="./images/toycatPlushPerspective.png" alt="Plushie Perspective" class="hoverImage">
                    </div>
                    <h2 class="productTitle">Regular Toycat</h2>
                </div>

            </div>
        </div>
    </div>

    <header>
        <div class="navbar">
            <a href="index.html"><img id="Logo" src="./images/toycatLogo.png" alt="Logo"></a>

            <div class="headerContainer">
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./collections.html">All Products</a>
                    </li>
                </ul>
            </div>
            <a href="./cart.html"><img src="./images/shoppingCart.svg" alt="Cart"></a>
        </div>
    </header>
</body>

</html>
